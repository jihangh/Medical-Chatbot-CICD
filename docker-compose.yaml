
services:
  db:
    image: postgres:15
    env_file:
      - .env
    ports:
      - "5432:5432"       # optional for CI; can be removed if not needed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    env_file:
      - .env

    depends_on:
      db:
        condition: service_healthy

  gradio:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    env_file:
      - .env
    environment:
      API_BASE_URL: "http://web:8888"
      DATABASE_URL: "postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@db:5432/$POSTGRES_DB"
    depends_on:
      web:
        condition: service_healthy
      db:
        condition: service_healthy
