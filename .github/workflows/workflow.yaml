name: Medical Chatbot CI/CD

on:
  push:
    branches: [ main ]

jobs:

# =========================
# 1ï¸âƒ£ CI - Test Application
# =========================
  web:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }}

      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          pip install -r requirements-dev.txt

      - name: ğŸ—„ï¸ Run Alembic migrations
        run: alembic upgrade head

      - name: ğŸ§ª Run tests
        run: pytest tests


# =========================
# 2ï¸âƒ£ Build Docker Image
# =========================
  docker-build:
    runs-on: ubuntu-latest
    needs: web

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: docker build -t myragapp:latest .


# =========================
# 3ï¸âƒ£ CD - Push to AWS ECR
# =========================
  CD:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: ğŸ” Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ“¦ Build & Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG


# =========================
# 4ï¸âƒ£ Deploy on Server
# =========================
  DEPLOY:
    runs-on: self-hosted
    needs: CD

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: ğŸ” Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ” Create .env file
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}" >> .env
          echo "DATABASE_URL=DATABASE_URL=postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }}" >> .env
      - name: Export ECR image
        run: |
          export ECR_IMAGE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/${{ secrets.ECR_REPO }}:latest
          echo "ECR_IMAGE=$ECR_IMAGE" >> .env


      - name: ğŸ“¥ Pull latest image
        run: docker compose pull

      - name: ğŸš€ Start containers
        run: docker compose up -d

      - name: ğŸ—„ï¸ Run database migrations
        run: docker compose exec -T web alembic upgrade head

