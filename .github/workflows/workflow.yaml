name: Medical Chatbot CI/CD

on:
  push:
    branches: [ main ]

jobs:

# =========================
# 1ï¸âƒ£ CI - Test Application
# =========================
  web:
    runs-on: ubuntu-latest

    # Temporary Postgres for CI tests
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: â³ Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U testuser; do
            echo "Waiting for Postgres..."
            sleep 5
          done

      - name: ğŸ—„ï¸ Run Alembic migrations
        run: alembic upgrade head

      - name: ğŸ§ª Run tests
        run: pytest tests


# =========================
# 2ï¸âƒ£ Build Docker Image
# =========================
  docker-build:
    runs-on: ubuntu-latest
    needs: web

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: docker build -t myragapp:latest .


# =========================
# 3ï¸âƒ£ CD - Push to AWS ECR
# =========================
  CD:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: ğŸ” Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ“¦ Tag & Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG


# =========================
# 4ï¸âƒ£ Deploy on EC2
# =========================
  DEPLOY:
    runs-on: self-hosted
    needs: CD

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: ğŸ” Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ” Create .env file
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
          echo "PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}" >> .env
          echo "DATABASE_URL=postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }}" >> .env
          echo "ECR_IMAGE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/${{ secrets.ECR_REPO }}:latest" >> .env

      - name: ğŸ“¥ Pull latest image
        run: docker compose pull

      - name: ğŸš€ Start containers
        run: docker compose up -d

      # - name: â³ Wait for AWS RDS Postgres
      #   run: |
      #     until docker run --rm postgres:15 \
      #       pg_isready -h ${{ secrets.DB_HOST }} -U ${{ secrets.DB_USER }}; do
      #       echo "Waiting for RDS..."
      #       sleep 5
      #     done

      - name: ğŸ—„ï¸ Run Alembic migrations
        run: docker compose exec -T web alembic upgrade head
