name: Deploy Medical RAG to EC2

on:
  push:
    branches: [ main ]

jobs:
  CI:
    runs-on: ubuntu-latest
    services: 
      db:
        images: postgres:latest 
        env:
          POSTGRES_USER: "medicalrag_role"
          POSTGRES_PASSWORD: "medicalrag55"
          POSTGRES_DB: "medicalrag_db"
        ports:
          - "5432:5432"
        
        options:  >-
          --health-cmd "pg_isready 
          --health-interval 10s
          --health-timout 5s
          --health-retries 5
    env:
      - DATABASE_URL=postgresql://medicalrag_role:medicalrag55@localhost:5432/medicalrag_db
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Create .env from GitHub secrets
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" > .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}" >> .env

      - name: ğŸ”¨ Build Docker stack
        run: docker compose build

      - name: ğŸš€ Start Docker stack
        run: docker compose up -d

      - name: â³ Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres to accept connections..."
          until docker compose logs db | grep -q "database system is ready to accept connections"; do
            sleep 5
          done

      - name: ğŸ“‹ Show web logs (if needed for debugging)
        run: docker compose logs web

      - name: ğŸ—„ï¸ Run Alembic migrations
        run: docker compose exec -T web alembic upgrade head

      - name: ğŸ§ª Run tests
        run: docker compose exec -T web pytest -v

      - name: ğŸ§¹ Cleanup Docker stack
        if: always()
        run: docker compose down -v




